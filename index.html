<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LLaMA Client</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 16px;
      background: #111827;
      color: #e5e7eb;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 90px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      resize: vertical;
    }
    button {
      margin-top: 8px;
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #020617;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #status {
      margin-left: 8px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
    pre {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      background: #020617;
      border: 1px solid #4b5563;
      max-height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üîó LLaMA ‚Äì Streaming via FastAPI</h1>

  <label for="prompt">Prompt:</label>
  <textarea id="prompt">Me explique o runtime do MuleSoft e como ele executa flows.</textarea>
  <br />
  <button id="btn" onclick="callLlama()">Enviar</button>
  <span id="status"></span>

  <pre id="output"></pre>

  <script>
    async function callLlama() {
      const promptEl = document.getElementById("prompt");
      const outputEl = document.getElementById("output");
      const btnEl = document.getElementById("btn");
      const statusEl = document.getElementById("status");

      const prompt = promptEl.value.trim();
      if (!prompt) return;

      outputEl.textContent = "";
      statusEl.textContent = "üîÑ Gerando...";
      btnEl.disabled = true;

      try {
        const res = await fetch("http://localhost:8000/ask_llama", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        if (!res.ok || !res.body) {
          statusEl.textContent = "‚ùå Erro HTTP: " + res.status;
          btnEl.disabled = false;
          return;
        }

        const reader = res.body.getReader();
        const decoder = new TextDecoder("utf-8");

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value);
          outputEl.textContent += chunk;
          outputEl.scrollTop = outputEl.scrollHeight;
        }

        statusEl.textContent = "‚úÖ Finalizado";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Erro: " + err;
      } finally {
        btnEl.disabled = false;
      }
    }
  </script>
</body>
</html>
